    <div class="fright">

    <div class="page">
    <h1 id='mytitle'>Lineup Optimizer</h1>

    <form method=post>
      <div class="form-group">
        <input type="text" class="form-control" name=locks placeholder="Locks- e.g. Stephen Curry, Draymond Green"></div>
      <div class="form-group">
        <input type="text" class="form-control" name=excludes placeholder="Excludes- e.g. Kobe Bryant, LeBron James">
      </div>
<p>Enter Ownership Weight</p>
<p>0 is Projections only</p>
<p>5 is Max Ownership [Cash Games]</p>
<p>-5 is Max Fade [GPP]</p>

       <div class="form-group">
	<input name=slider id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="-5" data-slider-max="5" data-slider-step="1" data-slider-val="5" value="5"/>
       </div>

      <button type="submit" class="btn btn-success">Show me the lineup!</button>
    </form>

    {% if data %}
	{% for d in data %}
	   <li clas"list-group-item">{{ d }}
	{% endfor %}
    {% endif %}
    </div>
    </div>
